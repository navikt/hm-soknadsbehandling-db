apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    app: hm-soknadsbehandling-db
    team: teamdigihot
  name: hm-soknadsbehandling-db
  namespace: teamdigihot
spec:
  image: {{ image }}
  team: teamdigihot
  strategy:
    type: RollingUpdate
  liveness:
    path: /is_alive
  readiness:
    path: /is_ready
  port: 8080
  prometheus:
    enabled: true
    path: /internal/metrics
  replicas:
    max: 2
    min: 2
  accessPolicy:
    inbound:
      rules:
        - application: hm-brukerbekreftelse
        - application: hm-formidler
        - application: hm-soknadsbehandling
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  secureLogs:
    enabled: true
  gcp:
    sqlInstances:
      - name: hm-soknadsbehandling-db-v2-prod
        type: POSTGRES_12
        tier: db-custom-4-15360
        diskType: SSD
        highAvailability: true
        diskSize: 20
        diskAutoresize: true
        autoBackupTime: "03:00"
        databases:
          - name: hm-soknadsbehandling-db-v2-prod
            envVarPrefix: DB
        cascadingDelete: false

